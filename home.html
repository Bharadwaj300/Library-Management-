<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="home.css">
</head>

<body>

    <h1>Library Management System</h1>

    <h3>Filters</h3>
    <form id="filterform">
        <label for="author">Author</label>
        <select name="By Author" id="authormenu">
            <option value="None">None</option>
            <option value="J.K. Rowling">J.K. Rowling</option>
            <option value="George Orwell">George Orwell</option>
            <option value="Khaled Hosseini">Khaled Hosseini</option>
            <option value="Jack Thorne">Jack Thorne</option>
            <option value="Kurt Vonnegut">Kurt Vonnegut</option>
            <option value="Andreas F.Molisch">Andreas F.Molisch</option>
            <option value="C.S. Lewis">C.S. Lewis</option>
            <option value="Frank Herbert">Frank Herbert</option>
            <option value="William Gibson">William Gibson</option>
            <option value="Andy Weir">Andy Weir</option>
            <option value="Mary Shelley">Mary Shelley</option>
            <option value="Caitlin Starling">Caitlin Starling</option>
            <option value="Jeff VanderMeer">Jeff VanderMeer</option>
            <option value="Walter Isaacson">Walter Isaacson</option>
            <option value="A.P.J. Abdul Kalam">A.P.J. Abdul Kalam</option>
            <option value="Jasmine Guillory">Jasmine Guillory</option>
            <option value="Walter Isaacson">Walter Isaacson</option>
            <option value="Rafael C. Gozalez">Rafael C. Gozalez</option>

        </select>
        <label for="genre">Genre</label>
        <select name="By Genre" id="genremenu">
            <option value="None">None</option>
            <option value="Fantasy">Horror</option>
            <option value="Romance">Romance</option>
            <option value="Fiction">Fiction</option>
            <option value="Sci-fi">Sci-fi</option>
            <option value="Biography">Biography</option>


        </select>
        <label for="type">Type</label>
        <select name="By Type" id="typemenu">
            <option value="None">None</option>
            <option value="education">Education</option>
            <option value="novel">Novel</option>
        </select>
        <input type="button" id="filter" value="Filter">
        <input type="button" id="removefilter" value="Remove Filter">
    </form>
    <h1 id="error"></h1>

    <div id="cards" class="col-sm-8 row">

    </div>

    <script src="home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
